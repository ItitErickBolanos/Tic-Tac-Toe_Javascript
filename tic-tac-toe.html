<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe - FreeCodeCamp</title>
        <link href="../Resources/Bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href="../Resources/FontAwesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="../Resources/Bootstrap/bootstrap-social.css" rel="stylesheet" type="text/css"/>
        <link href="css/tic-tac-toe.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container" ng-app="TicTacToe">
            <div class="row" ng-controller="TTTController">
                <div class="col-md-5 col-md-offset-3">
                    <div class="panel panel-primary">
                      <div class="panel-heading">
                        <h3 class="panel-title">Tic Tac Toe</h3>
                      </div>
                      <div class="panel-body">
                          <!--Here we draw the game-->
                          <canvas id="canvas" style="width: 400px; height: 400px">
                          </canvas>
                      </div>
                      <div class="panel-footer">
                      </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../Resources/jQuery/jquery-1.12.1.js"></script>
        <script type="text/javascript" src="../Resources/Bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript" src="../Resources/Angular/angular.min.js"></script>
        <script type="text/javascript" src="js/Class.TTTBoard.js"></script>
        <script type="text/javascript" src="js/Class.TTTGUI.js"></script>
        <script type="text/javascript" src="js/tic-tac-toe.js"></script>
    </body>
</html>
