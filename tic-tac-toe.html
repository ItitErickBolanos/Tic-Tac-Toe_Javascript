<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe - FreeCodeCamp</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href="http://erickbolanos.esy.es/bootstrap-social.css" rel="stylesheet" type="text/css"/>
        <link href="../Resources/FontAwesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/tic-tac-toe.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container" ng-app="TicTacToe" style="margin-top: 100px">
            <div class="row" ng-controller="TTTController">
                <div class="col-md-5 col-md-offset-3">
                    <div class="panel panel-primary">
                      <div class="panel-heading">
                        <h3 class="panel-title">Tic Tac Toe</h3>
                      </div>
                      <div class="panel-body" align="center">
                          <!--Here we draw the game-->
                          <canvas id="canvas" width="400" height="400" style="border: 1px solid">
                          </canvas>
                      </div>
                      <div class="panel-footer">
                      </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Result</h4>
              </div>
              <div class="modal-body" id="label">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="play_again">Play again</button>
              </div>
            </div>
          </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <!--script type="text/javascript" src="https://use.fontawesome.com/ad4a96e219.js"></script-->
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
        <script type="text/javascript" src="js/Class.TTTBoard.js"></script>
        <script type="text/javascript" src="js/Class.TTTGUI.js"></script>
        <script type="text/javascript" src="js/tic-tac-toe.js"></script>
    </body>
</html>
